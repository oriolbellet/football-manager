apiVersion: apps/v1
kind: Deployment
metadata:
  name: football-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: football
  template:
    metadata:
      labels:
        component: football
    spec:
      containers:
        - name: football
          image: oriolbellet/football:latest
          ports:
            - containerPort: 8080
          env:
          - name: SPRING_RABBITMQ_HOST
            value: rabbitmq-cluster-ip-service
---
apiVersion: v1
kind: Service
metadata:
 name: football-cluster-ip-service
spec:
 type: ClusterIP
 ports:
   - port: 8080
     targetPort: 8080
 selector:
   component: football
